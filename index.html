<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Weather</title>
  </head>
  <body>
    <div id="container">
      <form id="search">
        <i class="fa-solid fa-location-dot"></i>
        <input
          type="search"
          name="city_name"
          id="city_name"
          placeholder="Digite o nome da cidade"
          required
        />

        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <div id="weather">
        <h1 id="title">Colombo, BR</h1>

        <div id="infos">
          <div id="temp">
            <img
              id="temp_img"
              src="http://openweathermap.org/img/wn/04d@2x.png"
              alt=""
            />

            <div>
              <p id="temp-value">32<sup>°</sup>C</p>
              <p id="temp_description">Ensolarado</p>
            </div>
          </div>

          <div id="other_infos">

            <div class="info">
              <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>
              <div>
                <h2>Temp. Max</h2>
                <p id="temp_max">34<sup>°</sup>C</p>
              </div>
            </div>

            <div class="info">
              <i id="min" class="fa-solid fa-temperature-low"></i>
              <div>
                <h2>Temp. Min</h2>
                <p id="temp_max">23<sup>°</sup>C</p>
              </div>
            </div>

            <div class="info">
              <i id="humidity_icon" class="fa-solid fa-droplet"></i>
              <div>
                <h2>Humidade</h2>
                <p id="humidity">50%</p>
              </div>
            </div>

            <div class="info">
              <i id="wind_icon" class="fa-solid fa-wind"></i>
              <div>
                <h2>Vento</h2>
                <p id="wind">50 km/h</p>
              </div>
            </div>





        </div>
      </div>
    </div>

    <div id="alert"></div>
  </body>
</html>
